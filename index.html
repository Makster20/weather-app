<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- <script defer src="main.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Weather</title>
</head>
<body class="h-screen poppins-regular flex flex-col items-center bg-gradient-to-b from-blue-400 to-blue-800">
    <h1 class="poppins-bold text-6xl mt-6 text-white">Weather</h1>
    <div class="flex justify-center mt-10 w-2/4 text-white bg-transparent-input text-2xl rounded-full outline-none p-2 px-6">
        <input type="text" class="w-11/12 text-white bg-transparent text-2xl rounded-full outline-none p-2 px-6">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-10 cursor-pointer">
            <path fill-rule="evenodd" d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z" clip-rule="evenodd" />
        </svg>          
    </div>
    <div class="flex justify-center gap-x-8">
        <img src="imgs/cloudy-day.png" alt="cloudy" class="w-5/12">
        <div class="flex flex-col items-center text-white pt-12">
            <span class="text-7xl poppins-semibold">50°C</span>
            <hr class="w-1/2 h-1 mx-auto my-4 border-0 rounded-sm bg-white">
            <p class="text-3xl">WIND: <span class="poppins-bold">10KPH</span> <br>
                FEELS LIKE: <span class="poppins-bold">51°C</span> <br>
                HUMIDITY: <span class="poppins-bold">5%</span> <br>
                </p>
        </div>
    </div>
    <h2 class="text-white text-4xl poppins-bold">Partially cloudy</h2>
    <hr class="w-20 h-1 mx-auto my-4 border-0 rounded-sm bg-white">
    <h3 class="text-white text-3xl">Liverpool, England, United Kingdom</h3>
    <div class="flex justify-center mt-10 w-2/4 text-white bg-transparent-input text-2xl rounded-full outline-none p-2 px-6">
        <div class="flex flex-col items-center">
            <img src="imgs/cloudy-day.png" alt="cloudy" class="w-1/2">
            <span class="text-2xl poppins-semibold text-white">50°C</span>
        </div>
        <div class="flex flex-col items-center">
            <img src="imgs/cloudy-day.png" alt="cloudy" class="w-1/2">
            <span class="text-2xl poppins-semibold text-white">50°C</span>
        </div>
        <div class="flex flex-col items-center">
            <img src="imgs/snowy.png" alt="cloudy" class="w-1/2">
            <span class="text-2xl poppins-semibold text-white">50°C</span>
        </div>
        <div class="flex flex-col items-center">
            <img src="imgs/cloudy-day.png" alt="cloudy" class="w-1/2">
            <span class="text-2xl poppins-semibold text-white">50°C</span>
        </div>
        <div class="flex flex-col items-center">
            <img src="imgs/cloudy-day.png" alt="cloudy" class="w-1/2">
            <span class="text-2xl poppins-semibold text-white">50°C</span>
        </div>
    </div>
</body>
</html>
